<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var a = 10;
        a++;
        document.write(a + "<br>");
        a--;
        document.write(a + "<br>");
        a = a + 20;
        document.write(a + "<br>");
  
        a = a - 14;
        document.write(a + "<br>");
        a += 20;
        document.write(a + "<br>");
      </script>

</body>
</html>
